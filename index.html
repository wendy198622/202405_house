		}).on("beforeChange", (function(i, e, t, n) {
			var s = $(".slick-slide").length;
			$('.slick-slide[data-slick-index="' + (t - 1) + '"]').removeClass("slide-animation"),
			$('.slick-slide[data-slick-index="' + n + '"]').addClass("slide-animation"),
			0 == t && $('.slick-slide[data-slick-index="' + (s - 1) + '"]').removeClass("slide-animation")
		}
		)),
		$(".slider").on("touchmove", (function(i, e, t, n) {
